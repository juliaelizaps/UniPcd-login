<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página Inicial</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: rgb(255, 255, 255);
  }

  .container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  border-top: 1px solid rgb(99, 202, 194);
  border-radius: 50px; /* Adiciona bordas arredondadas */
}

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    border-top: 1px solid rgb(99, 202, 194);
    border-bottom: 1px solid rgb(99, 202, 194); /* Adiciona borda inferior */
    border-radius: 50px; /* Adiciona bordas arredondadas */
  }

  .column {
    flex-basis: 30%; /* Definindo a largura das colunas */
    padding: 20px;
    text-align: center;
  }

  .menu {
    border-right: 1px solid rgb(99, 202, 194);
    padding: 20px;
  }

  .menu-item {
    margin-bottom: 10px;
    color: #333; /* Texto com contraste */
    font-size: 16px;

  }
  .dashboard {
    font-weight: bold;
    font-size: 16px;
    color: #7ab3a9;
  }

  .register-form {
    border-right: 1px solid rgb(99, 202, 194);
    padding: 20px;
  }

  .form-group {
    margin-bottom: 10px;
  }

  .form-group label {
    display: block;
    font-weight: bold;
    color: rgb(0, 0, 0); /* Texto com contraste */
  }

  .form-group input {
    width: 80%;
    padding: 10px;
    border: 1px solid rgb(99, 202, 194);
    border-radius: 50px; /* Bordas mais ovais */
  }

  .form-group input[type="checkbox"] {
    width: auto;
  }

  .search-news {
    padding: 20px;
  }

  .search-news input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 1px solid rgb(99, 202, 194);
    border-radius: 50px; /* Bordas mais ovais */
  }

  .news {
    margin-top: 20px;
  }

  h1 {
    color: #7ab3a9;
    text-align: center;
  }

  h2 {
    color: #7ab3a9;
    font-size: 18px;
  }

  button {
    background: #7ab3a9;
    color: #0e0f0f;
    border: none;
    padding: 10px 20px;
    border-radius: 50px; /* Bordas mais ovais */
    font-size: 14px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <h1>UNIPCD</h1>
  <div class="container">
    <div class="column menu">
        <img src="./image.png" alt="Imagem" style="max-width: 20%; height: auto; margin-bottom: 30px">
        <br/>
        <br/>
        <br/>
      <div class="menu-item dashboard">Dashboard</div>
      <div class="menu-item">Meu Perfil</div>
      <div class="menu-item">Vagas</div>
      <div class="menu-item">Notificações</div>
      <div class="menu-item">Mapa</div>
      <div class="menu-item">Configurações</div>
      <div class="menu-item">Cadastre-se</div>
      <br/>
      <br/>
      <br/>
      <div class="menu-item">Ajuda & Suporte</div>
      <div class="menu-item">Sair</div>
    </div>
    <div class="column register-form">
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
      <h2>Cadastro</h2>
      <form>
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="address">Endereço:</label>
          <input type="text" id="address" name="address">
        </div>
        <div class="form-group">
          <label for="password">Criar Senha:</label>
          <input type="password" id="password" name="password">
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirmar Senha:</label>
          <input type="password" id="confirm-password" name="confirm-password">
        </div>
        <div class="form-group">
          <input type="checkbox" id="accept-terms" name="accept-terms">
          <label for="accept-terms">Li os termos de aceite</label>
        </div>
        <button type="submit">Cadastrar</button>
      </form>
    </div>
    <div class="column search-news">
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
      <h2>Busca</h2>
      <input type="text" placeholder="Pesquisar...">
      <div class="news">
        <h2>Notícias</h2>
        <p>Aqui estão algumas notícias interessantes...</p>
      </div>
    </div>
  </div>
</body>
</html>
